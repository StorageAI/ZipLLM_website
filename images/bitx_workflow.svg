<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <style>
    text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 14px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    .code {
      font-family: monospace;
      font-size: 12px;
    }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="300" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Base Model Box -->
  <rect x="50" y="50" width="180" height="100" fill="#e3f2fd" stroke="#4a6baf" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="30" text-anchor="middle" class="title">Base Model</text>
  <text x="140" y="85" text-anchor="middle">Tensor Values</text>
  <text x="140" y="115" text-anchor="middle" class="code">0x3C00, 0x3E47, 0xBC00...</text>
  
  <!-- Fine-tuned Model Box -->
  <rect x="50" y="200" width="180" height="100" fill="#fff8e1" stroke="#ffa000" stroke-width="2" rx="5" ry="5" />
  <text x="140" y="180" text-anchor="middle" class="title">Fine-tuned Model</text>
  <text x="140" y="235" text-anchor="middle">Tensor Values</text>
  <text x="140" y="265" text-anchor="middle" class="code">0x3C10, 0x3E47, 0xBC00...</text>
  
  <!-- XOR Operation -->
  <rect x="300" y="125" width="100" height="50" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5" />
  <text x="350" y="155" text-anchor="middle" class="title">XOR</text>
  
  <!-- Arrows -->
  <line x1="230" y1="100" x2="300" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="230" y1="200" x2="300" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- XOR Result Box -->
  <rect x="470" y="125" width="180" height="100" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" rx="5" ry="5" />
  <text x="560" y="105" text-anchor="middle" class="title">XOR Result</text>
  <text x="560" y="160" text-anchor="middle">Bit Differences</text>
  <text x="560" y="190" text-anchor="middle" class="code">0x0010, 0x0000, 0x0000...</text>
  
  <!-- Arrow from XOR to Result -->
  <line x1="400" y1="150" x2="470" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Compression Box -->
  <rect x="700" y="125" width="80" height="100" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="5" ry="5" />
  <text x="740" y="175" text-anchor="middle" class="title">zstd</text>
  
  <!-- Arrow from Result to Compression -->
  <line x1="650" y1="150" x2="700" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg> 